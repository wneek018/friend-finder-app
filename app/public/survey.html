<!DOCTYPE html>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstarp/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesoem/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>

<body>
    <div class="container">


        <div class="jumbotron">

            <hr>
            <h2 class="text-center">Fill out the survey to match with new friends!</h2>
            <br>

            <div class="text-center">

            </div>

                </select>
            </div>

            <div class="form-group">

        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>

        <!--Modal-->

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>
                    <div class="modal-body">
                        <h2 id="bestFriend"></h2>
                        <img id="bestFriendPhoto" src="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friend Link</a> | <a
                        href="https://github.com/wneek018/friend-finder-app">GitHub Repo</a></p>
            </div>
        </footer>

    </div>
</body>

</html>

<script type="text/javascript">
    $("#submitBtn").on("click", function(event) {
        event.preventDefault();

        var valid = true;
        if ($("#name").val() === "" || $("#photo".val() === "")) {
            valid = false;
        } else if ($("#question1").val() === "empty" ||
        $("#question2").val() === "empty" ||
        $("#question3").val() === "empty" ||
        $("#question4").val() === "empty" ||
        $("#question5").val() === "empty" ||
        $("#question6").val() === "empty" ||
        $("#question7").val() === "empty" ||
        $("#question8").val() === "empty" ||
        $("#question9").val() === "empty" ||
        $("#question10").val() === "empty") {
            valid = false;
        }

        if (valid) {
            var newUser = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val()
                ]
            };

            var currentURL = window.location.origin;

            $.post(currentURL + "/api/friends", newUser, function(data) {
                $("bestFriend").text(data.name);
                $("#bestFriendPhoto").attr("src", data.photo);
                $("#friendFoundModal").modal("toggle");
            });
        } else {
            alert("Please complete the survey before submitting.");
        }
    });
</script>
